<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/blank}">
	<main layout:fragment="content">
		<div class="container">
     		<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
		        <div class="container">
		          	<div class="row justify-content-center">
			            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
			              	<div class="d-flex justify-content-center py-4">
				            	<a href="index.html" class="logo d-flex align-items-center w-auto">
				                	<img src="assets/image/logo.png" alt="">
				                	<span class="d-none d-lg-block">A.R.K.</span>
				                </a>
			              	</div><!-- End Logo -->
			              	<div class="card mb-3">
			                	<div class="card-body">
			                  		<div class="pt-4 pb-2">
			                    		<h5 class="card-title text-center pb-0 fs-4">로그인</h5>
			                    		<p class="text-center small">로그인을 위해 아이디 & 비밀번호를 입력하세요.</p>
			                  		</div>
			                  		<form class="row g-3 needs-validation" id="loginFrm" action="/login-process" method="post" novalidate>
			                    		<div class="col-12">
			                      			<label for="yourUsername" class="form-label">아이디</label>
			                      			<div class="input-group has-validation">
				                        		<span class="input-group-text" id="inputGroupPrepend">@</span>
			                        			<input type="text" name="userid" class="form-control" id="yourUsername" required>
			                        			<div class="invalid-feedback">아이디를 입력하세요.</div>
			                      			</div>
			                    		</div>
			                    		<div class="col-12">
			                      			<label for="yourPassword" class="form-label">비밀번호</label>
			                      			<input type="password" name="pw" class="form-control" id="yourPassword" required>
			                      			<div class="invalid-feedback">비밀번호를 입력하세요.</div>
			                    		</div>
			                    		<div class="col-12">
<!-- 				                      			<div class="form-check"> -->
<!-- 				                        			<input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe"> -->
<!-- 				                        			<label class="form-check-label" for="rememberMe">Remember me</label> -->
<!-- 				                      			</div> -->
											<div th:if="${error}">
											   	<p id="valid" style="color: red; font-size:12px;"><a th:text="${exception}"></a></p>
											</div>
			                    		</div>
			                    		<div class="col-12">
			                      			<button class="btn btn-primary w-100" type="submit">로그인</button>
			                    		</div>
			                    		<div class="col-12">
			                      			<p class="small mb-0">아이디가 없으신가요? <a href="/signup">회원가입</a></p>
			                    		</div>
			                  		</form>
			                	</div>
			              	</div>
			              	<div class="credits">
				                <!-- All the links in the footer should remain intact. -->
				                <!-- You can delete the links only if you purchased the pro version. -->
				                <!-- Licensing information: https://bootstrapmade.com/license/ -->
				                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
				                Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
			              	</div>
			            </div>
		          	</div>
		        </div>
     		</section>
   		</div>
	</main>
</html>
